<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Day Missions List</title>
</head>
<body>
  <header></header>
  <aside class="leftAside"></aside>

  <div class="container">
    <table id="missionsTable" class="missions-table">
      <thead>
        <tr>
          <th>Phone</th>
          <th>Time</th>
          <th>Completed</th>
          <th>Sold</th>
          <th>Thinking</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="tel" placeholder="Enter phone" title="Enter the phone"></td>
          <td>
            <select title="Choose the time">
              <option value="">Select time</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="18:00">18:00</option>
            </select>
          </td>
          <td><input type="checkbox" title="Completed"></td>
          <td><input type="checkbox" title="Sold"></td>
          <td><input type="checkbox" title="Thinking"></td>
        </tr>
      </tbody>
    </table>

    <div class="button-group">
      <button id="addMissionBtn">➕ Create New Mission</button>
      <button id="finishBtn">✅ Finish</button>
    </div>
  </div>

  <aside class="rightAside"></aside>
  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
